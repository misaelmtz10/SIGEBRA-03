      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>Registro | SIGEBRA</title>
    <!-- Favicon-->
    <link rel="icon" type="image/x-icon" href="../assets/img/logo/logo.png" />
    <!-- Bootstrap Icons-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css"
      rel="stylesheet"
    />
    <!-- Google fonts-->
    <link
      href="https://fonts.googleapis.com/css?family=Merriweather+Sans:400,700"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Merriweather:400,300,300italic,400italic,700,700italic"

      type="text/css"
    />

    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/SimpleLightbox/2.1.0/simpleLightbox.min.css"
      rel="stylesheet"
    />
    <!-- Core theme CSS (includes Bootstrap)-->
    <link href="../dist/css/styles.css" rel="stylesheet" />
    <style>
      .bg-gray {
        color: #6c757d !important;
      }
      .bg-gray:hover{
        color: #59580C !important;
      }
      .text.black {
        color: black;
      }
    </style>

  <body id="page-top" ng-controller="WizardController">
    <!-- Navigation-->
    <nav
      class="navbar navbar-expand-lg navbar-light fixed-top py-3"
      id="mainNav"
    >
      <div class="container">
        <a class="navbar-brand bg-gray" href="/landing.html"
          ><img
            src="../assets/img/logo/logo.png"
            style="height: 40px; width: auto"
          />
          Sweet Home</a
        >
        <button
          class="navbar-toggler navbar-toggler-right"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarResponsive"
          aria-controls="navbarResponsive"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
          <ul class="navbar-nav ms-auto my-2 my-lg-0">
            <li class="nav-item">
              <a class="nav-link bg-gray" href="/landing.html">Home</a>
            </li>            
            <li class="nav-item">
              <a class="nav-link bg-gray" href="/views/Administrador/login.html"
                >Iniciar</a
              >
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <!-- Masthead-->
    <header class="masthead2">
    <div class="container" style="padding-left: 400px; padding-right: 400px;">
        <div class="mt-5">
            <div class="card text-center">
            <div class="card-body">
                <div class="row">
                    
                    <div class="">
                        <img style="width: 250px; height: 250px;" src="../assets/img/logo/logo.png">
                    </div>
                    <div class="form-group mt-4">
                        <label for="exampleInputEmail1">Nombre: </label>
                        <input type="text" class="form-control" aria-describedby="emailHelp" placeholder="Nombre">
                    </div>
                    <div class="form-group mt-4">
                        <label for="exampleInputEmail1">Genéro: </label>
                        <div>
                            <input type="radio" class="mr-5" aria-describedby="emailHelp"><label>Masculino</label>
                            <input type="radio" aria-describedby="emailHelp"><label>Femenino</label>
                        </div>
                    </div>
                    <div class="form-group mt-4">
                        <label for="exampleInputEmail1">Correo electrónico: </label>
                        <input type="email" class="form-control" aria-describedby="emailHelp" placeholder="Correo electrónico">
                    </div>
                    <div class="form-group mt-3">
                        <label for="exampleInputPassword1">Contraseña: </label>
                        <input type="password" class="form-control" placeholder="Contraseña">
                    </div>
                    <div class="form-group mt-3">
                        <label for="exampleInputPassword1">Confirmar contraseña: </label>
                        <input type="password" class="form-control" placeholder="Confirmar contraseña">
                    </div>
                    <div class="mt-3 mb-4">
                        <a href="#" style="float:right;font-size:12px;">¿Olvidaste tu contraseña?</a>
                    </div>
                    <div class="mt-3">
                        <button onclick="location.href='../index.html'" type="submit" class="btn btn-primary btn-block">Registrar</button>
                    </div>
                    <div class="sign-up mt-5">
                        ¿Ya tienes una cuenta? <a href="/view/login.html">Inicia sesión</a>
                    </div>
                </div>
            </div>
            </div>
        </div>
    </div>
    </header>

    <!-- Footer-->
    <footer class="bg-light py-5">
      <div class="container px-4 px-lg-5">
        <div class="small text-center text-muted">
          Copyright &copy; 2021 - SIGEBRA
        </div>
      </div>
    </footer>
    <!-- Bootstrap core JS-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- SimpleLightbox plugin JS-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/SimpleLightbox/2.1.0/simpleLightbox.min.js"></script>
    <!-- Core theme JS-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="../dist/js/scripts.js"></script>
    <script src="../dist/js/angular.min.js"></script>
